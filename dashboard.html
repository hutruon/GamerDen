<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Gamer Den</title>
</head>

<body>
    <div class="titleDiv">
        Welcome to the Gamer Den!
    </div>
    <div>
        <button id="playMusicButton" class="button-style play-music-button">Play Music</button>
        <button id="muteButton" class="button-style mute-button">Mute</button>
    </div>
    <audio id="background-music">
        <source src="cave_sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="snake-sound">
        <source src="snake_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="bubble-sound">
        <source src="popcorn_cookie_theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="breakout-sound">
        <source src="breakout.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <canvas width="400" height="400" id="Snake" hidden></canvas>
    <canvas width="271" height="392" id="Bubble" hidden></canvas>
    <canvas width="400" height="500" id="Breakout" hidden></canvas>
    <div class="gameSelectionDiv">
        <div class="threeGamesDiv" id="threeGamesDiv">
            <div>
                <button class="game1" id="game1" type="button">Snake</button>
            </div>
            <div>
                <button class="game2" id="game2" type="button">Bubble Pop</button>
            </div>
            <div>
                <button class="game3" id="game3" type="button">Breakout</button>
            </div>
        </div>
        <div class="backgroundButtonsDiv">
            <button id="pauseButton" class="unique-shape">Pause</button>
            <button id="changeBackgroundButton" class="unique-shape">Change Skin</button>
            <button id="revertBackgroundButton" class="unique-shape">Revert Original Skin</button>
        </div>

    </div>
    <button id="backButton" class="unique-shape" hidden>HomePage</button>
    <script src="GUIController.js"></script>
</body>

</html>
